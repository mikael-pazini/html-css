<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe { /*css é soberano no iframe*/
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- <p>Acessando o site do <a href="https://www.cursoemvideo.com">CursoemVideo</a> para aprender a programar.</p> -->
    <!-- Tamanho padrão do IFRAME 300x150 -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" height="500px" width="500px" frameborder="0" scolling="auto">[Seu navegador ou dispositivo não é compativel com esse tipo de exibição] <br> Acesse <a href="https://www.cursoemvideo.com">https://www.cursoemvideo.com</a></iframe> para aprender a programar.</p>

    <iframe src="https://www.youtube.com/watch?v=eAxGt3ObQ24" height="500px" width="500px" frameborder="0" scolling="auto"></iframe>
</body>
</html>
