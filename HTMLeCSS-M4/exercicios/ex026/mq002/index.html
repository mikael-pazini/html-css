<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!-- Aqui começa as chamadas de Media Query -->
    <!-- Media Query = Media type + Media feature -->
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/portrait.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="styles/landscape.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
