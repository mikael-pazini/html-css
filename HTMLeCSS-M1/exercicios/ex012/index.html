<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video src="midia/food4.mp4" width="560" controls autoplay loop poster="midia/tumb.png"></video>

    <video controls width="560" poster="midia/tumb.png">
        <source src="midia/food1.mp4" type="video/mp4">
        <source src="midia/food1.m4v" type="video/mp4">
        <source src="midia/food1.webm" type="video/webm">
        <source src="midia/food1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=doVj9E_U9eU1xIDD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/741893324?h=d8323872a2" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
